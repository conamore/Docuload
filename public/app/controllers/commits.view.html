<div class="row">
    <div class="col-md-12">
        <h1>Searching: {{ctrl.searchPattern}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="repositoryInput">Search repository</label>
            <input id="repositoryInput" class="form-control" type="text" ng-model="ctrl.searchPattern">
        </div>
        <div class="form-group">
            <button type="button" class="form-control" ng-click="ctrl.searchClicked($event)">
                Search
            </button>
        </div>
    </div>
</div>
<h2>Files</h2>
<div class="row">
	<div class="col-md-12">
		<commits-table commits="ctrl.commits"></commits-table>
	</div>
</div>
